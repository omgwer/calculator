<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <header class="header">
                <img src="images/header-image.jpg" alt="">
            </header>
        <div class="container">
            <div class="calculator_body">
                <div class="calculator_display"></div>
                <div class="calculator_buttons">
                    <div  class="calculator_button">+/-</div>
                    <div class="calculator_button">1</div>
                    <div class="calculator_button">2</div>
                    <div class="calculator_button">3</div>
                    <div class="calculator_button">/</div>
                    <div class="calculator_button">%</div>
                    <div class="calculator_button">4</div>
                    <div class="calculator_button">5</div>
                    <div class="calculator_button">6</div>
                    <div class="calculator_button">+</div>
                    <div class="calculator_button"><</div>
                    <div class="calculator_button">7</div>
                    <div class="calculator_button">8</div>
                    <div class="calculator_button">9</div>
                    <div class="calculator_button">-</div>
                    <div class="calculator_button">sqrt</div>
                    <div class="calculator_button">On/c</div>
                    <div class="calculator_button">0</div>
                    <div class="calculator_button">.</div>
                    <div class="calculator_button">=</div>
                </div>
            </div>
        </div>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
